<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Profile Card Component | #2</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>

        <main>
            <img src="images/bg-pattern-card.svg" alt="Light Blue circle pattern on top of a blue background" class="bg-img">
            <img src="images/image-victor.jpg" alt="A selfie of Victor Crest" class="avatar">

            <div class="info">
                <h1 class="name">Victor Crest</h1>
                <p class="age">26</p>
            </div>
            <p class="location">London</p>

            <hr class="line"></hr>

            <div class="stats">
                <h2 class="number">80k</h2>
                <p class="content">Followers</p>
            </div>

            <div class="stats">
                <h2 class="number">803k</h2>
                <p class="content">Likes</p>
            </div>

            <div class="stats">
                <h2 class="number">1.4k</h2>
                <p class="content">Photos</p>
            </div>
        </main>
       
    </body>
</html>
